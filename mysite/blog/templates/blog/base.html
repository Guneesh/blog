<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'post_list' %}">Guneesh's Blog <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about'%}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Guneesh">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com">Linkedin</a>
      </li>
    </ul>

  <ul class=" navbar-nav ml-auto">
    {% if user.is_authenticated %}
    <li class="nav-item px-2">
      <a href="{% url 'post_new' %}" >New post</a>
    </li>

    <li class="nav-item px-2">
      <a href="{% url 'post_draft_list' %}">Drafts</a>
    </li>
    <li class='nav-item px-2'>
      <a href="{% url 'logout' %}" >Log out</a>
    </li>

    <!-- <li>
      <a >Welcome: {{ user.username }}</a>
    </li> -->
      {% else %}
      <li><a class=" navbar-nav ml-auto" href="{% url 'login' %}" >Log in</a></li>
    {% endif %}

  </ul>
</div>
</nav>

          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>

                  </div>
              </div>
          </div>

  {# SCRIPTS#}

  <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
  </html>
